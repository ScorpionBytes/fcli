# fcli state
fcli.state.usage.header = Commands for managing fcli state

# fcli state clear
fcli.state.clear.usage.header = Clear full fcli state
fcli.state.clear.usage.description = This command deletes all state data from the fcli data directory. This includes variable data and session data. As a best practice, you should log out of existing sessions before running this command to perform proper session cleanup. This command does not clear fcli configuration data; please use the 'fcli config clear' command for clearing configuration data. 
fcli.state.clear.confirm = Confirm clearing all fcli state

# fcli state variable
fcli.state.variable.usage.header = Manage fcli variables
fcli.state.variable.definition.usage.header = Manage fcli variable definitions
fcli.state.variable.definition.clear.usage.header = Clear all variable definitions
fcli.state.variable.definition.delete.usage.header = Delete a variable definition
fcli.state.variable.definition.get.usage.header = Get a single variable definition
fcli.state.variable.definition.list.usage.header = List variable definitions
fcli.state.variable.contents.usage.header = Manage fcli variable contents
fcli.state.variable.contents.get.usage.header = Get the contents of a variable as a single record
fcli.state.variable.contents.list.usage.header = Get the contents of a variable as a list of records


